<!doctype html>
<head>
    <title>Collage generator</title>
    <link rel="shortcut icon" href="/static/kira_KM.png">
    <meta name="description" content="Online Collage generator made by AsdatIndustries | join to see more: https://discord.gg/TDMBkhK">
    <meta property="og:image"  content="/static/kira_KM.png">
    <meta name="keywords" content="Collage generator, Collage, automatic, automatic Collage, KyuKyu, Asdat, Industries, AsdatIndustries, Asdat3, Quentin Schilling">
    <meta name="author" content="KyuKyu">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->
    <!-- Modern or es5 bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>  
</head>
  <body data-theme="dark">

    <form lang="en" spellcheck="false" class="form" method="post" action="/collage" enctype="multipart/form-data" autocomplete="off">
      <legend class="legend">Create your Collage fully automated</legend>
      <legend class="legend" style="font-size: smaller;">JPG, JPEG and PNG Supported | 70 images+ recommended</legend>

      <input type="file" name="files[]" multiple="true" autocomplete="off" id="file" class="inputfile" multiple />
      <label for="file"><p style="margin-left: 9px;margin-bottom: 6px;height: 42px;height: 100px;line-height: 100px;text-align: center;font-family: Arial, Helvetica, sans-serif;" id="label_for_files_id_bla_to_change_doc">Choose files</p></label>

      <script>
        const fileInput = document.getElementById('file');
            fileInput.onchange = () => {
            const selectedFile = fileInput.files[0];
            console.log(selectedFile["name"]);
            document.getElementById('label_for_files_id_bla_to_change_doc').innerHTML = "files selected";
        }
      </script>

      <fieldset class="fieldset">
        <input type="text" id="color_hex" name="color_hex" placeholder="#42BCF5" minlength="5" autocomplete="false" required/>
        <label for="color_hex">Theme Color Hex</label>
        <div class="color-picker"></div>
      </fieldset>

      <script>
        // Simple example, see optional options for more configuration.
  const pickr = Pickr.create({
      el: '.color-picker',
      theme: 'classic', // or 'monolith', or 'nano'
  
      swatches: [
          'rgba(244, 67, 54, 1)',
          'rgba(233, 30, 99, 0.95)',
          'rgba(156, 39, 176, 0.9)',
          'rgba(103, 58, 183, 0.85)',
          'rgba(63, 81, 181, 0.8)',
          'rgba(33, 150, 243, 0.75)',
          'rgba(3, 169, 244, 0.7)',
          'rgba(0, 188, 212, 0.7)',
          'rgba(0, 150, 136, 0.75)',
          'rgba(76, 175, 80, 0.8)',
          'rgba(139, 195, 74, 0.85)',
          'rgba(205, 220, 57, 0.9)',
          'rgba(255, 235, 59, 0.95)',
          'rgba(255, 193, 7, 1)'
      ],
  
      components: {
  
          // Main components
          preview: true,
          opacity: true,
          hue: true,
  
          // Input / output Options
          interaction: {
              hex: true,
              rgba: true,
              hsla: true,
              hsva: true,
              cmyk: true,
              input: true,
              clear: true,
              save: true
          }
      }
  });
  
  
  
  pickr.on('init', instance => {
      console.log('Event: "init"', instance);
  }).on('change', (color, source, instance) => {
      console.log('Event: "change"', color.toHEXA().toString());
      document.getElementById('color_hex').value = color.toHEXA().toString().replace(color.toHEXA()[3], "");
  })
      </script>

      <fieldset class="fieldset">
        <input type="text" id="opacity" name="opacity" placeholder="1.0 - 0.0" autocomplete="false" required/>
        <label for="opacity">Opacity</label>
      </fieldset>

      <fieldset class="fieldset">
        <input type="text" id="foreground_img" name="foreground_img" placeholder="url.png | none" autocomplete="false"/>
        <label for="foreground_img">Foreground Image</label>
      </fieldset>

      <fieldset class="fieldset">
        <input type="text" id="background_color" name="background_color" placeholder="black / white / ..." autocomplete="false" required/>
        <label for="background_color">Background Color</label>
      </fieldset>

      <button type="submit" style="color: rgb(112, 112, 112);background-color:rgb(39, 39, 39)">Submit</button>
    </form>

    <style>
        .inputfile {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
            cursor: pointer; /* "hand" cursor */
        }

        .inputfile + label {
            font-size: 1.25em;
            font-weight: 700;
            color: rgb(112, 112, 112);
            background-color:rgb(39, 39, 39);
            display: inline-block;
            border-radius: 3px;
        }

        .inputfile:focus + label,
        .inputfile + label:hover {
            background-color: rgba(255, 255, 255, 0.13);
        }

    </style>

  </body>
